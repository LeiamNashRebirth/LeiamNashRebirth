AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - vendor/**/*
    - examples/**/vendor/**/*
    - bin/**/*

Metrics:
  Enabled: false

Layout/LineLength:
  Max: 512

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/ModuleFunction:
  Enabled: false

inherit_from: .rubocop_todo.yml
